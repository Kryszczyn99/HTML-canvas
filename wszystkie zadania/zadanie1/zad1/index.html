<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Zadanie 1</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="myCanvas" width="800" height="600"></canvas>

<script>
    var current_color = 0;
    function main(circleColor) {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = circleColor;
        
        ctx.arc(240, 160, 50, 0, 2 * Math.PI, false);
        ctx.fill();
        ctx.closePath();
}
var colorArray = ['green', 'blue']
var changeColor = setInterval(function() {
    if(current_color == 0) {
        current_color = 1;
        let circleColor = colorArray[current_color];
        main(circleColor)
    }
    else if(current_color == 1) {
        current_color = 0;
        let circleColor = colorArray[current_color];
        main(circleColor)
    }

}, 1000)
window.addEventListener("load", main);
</script>

</body>
</html>
